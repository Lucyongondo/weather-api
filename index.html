<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER app</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <h2>Weather App</h2>
    <h5>Search by location</h5>
    <nav class="navbar">
        <a class="navitems" href="index.html">Weather App</a>
        <a class="navitems" href="index.html">Home</a>
    </nav>
    <div class="card">

        <input type="search" placeholder="location">
        <button><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                width="1em" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                </path>
            </svg></button>

        <div class="weather">
            <h3 class="city">Weather in Kenya</h3>
            <h1 class="temp">47C</h1><br>
            <div class="flex"><br>
                <img src="" alt="" class="icon"> <br>
                <div class="description">Cloudy</div><br>
            </div><br>
            <div class="humidity"> Humidity: 45%</div> <br>
            <div class="wind">Wind Speed: 4.5km/hr</div>
        </div>
    </div>
    <script src="/dist/main.js"></script>

</body>

</html>
